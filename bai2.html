<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    function Array(arr) {
 let number = parseInt(prompt("Nhập số cần tìm là: "));
        for (let i = 0; i < arr.length; i++) {
            if (number === arr[i]) {
                alert(number + " có nằm trong mảng arr");
            }
        }
    }
    let arr = [1,2,3,4,5,6,7,8];
    Array(arr);
</script>
</body>
</html>
