<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    function equa(a, b) {
        if (a === 0 && b === 0) {
            alert("Phương trình vô số nghiệm");
        } else if (a === 0 && b !== 0) {
            alert("Phương trình vô nghiệm");
        } else if (a !== 0) {
            alert("Phương trình có nghiệm" + (-b/a));
        }
    }
    equa(5 ,8);
</script>
</body>
</html>
